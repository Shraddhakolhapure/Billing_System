<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Bill Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Shopping Bill Management System</h1>
    </header>
    <main>
        <form action="bill.php" method="POST">
            <div class="form-section">
                <label for="customerName">Customer Name:</label>
                <input type="text" id="customerName" name="customerName" required>
            </div>
            <div class="form-section">
                <label for="items">Add Item:</label>
                <input type="text" id="itemName" name="itemName[]" placeholder="Item Name" required>
                <input type="number" id="quantity" name="quantity[]" placeholder="Quantity" required>
                <input type="number" id="price" name="price[]" placeholder="Price (₹)" required>
                <button type="button" id="addMore">Add More Items</button>
            </div>
            <div class="form-section">
                <label for="discount">Discount (%):</label>
                <input type="number" id="discount" name="discount" placeholder="Enter discount">
            </div>
            <button type="submit" class="generate-btn">Generate Bill</button>
        </form>
        <a href="history.php" class="view-history">View Purchase History</a>
    </main>
    <footer>
        <p>© 2024 Shopping Bill Management System By <i>Shraddha</i></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
